<!DOCTYPE html>
<html lang="en">
<head>

	<title>Slider</title>

<body>

<div class="slider">
	<div class="container">
		<div class="contol-block">
			<input checked type="radio" id="radio1" class="control">
			<input type="radio" id="radio2" class="control">
			<input type="radio" id="radio3" class="control">
			<input type="radio" id="radio4" class="control">
			<input type="radio" id="radio4" class="control">
		</div>
			<div class="slider-window">
				<img src="" alt="" class="slid1">
				<img src="" alt="" class="slid1">
				<img src="" alt="" class="slid1">
				<img src="" alt="" class="slid1">
			</div>
		<div class="label-block">
			<label for="radio1"></label>
			<label for="radio2"></label>
			<label for="radio3"></label>
			<label for="radio4"></label>
		</div>
		<div class="label-block-active">
			<label for="radio1"></label>
			<label for="radio2"></label>
			<label for="radio3"></label>
			<label for="radio4"></label>
		</div>
	</div>
</div>

	
</body>
</html>
